<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend-Finder Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
	<div class="col-1"></div>
	<div class="container col-10">
		<h1>Survey</h1>
		<form>
			<div class="form-group">
				<label for="profile-name">Name</label>
				<input type="text" class="form-control" id="userName" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="profile-pic">Photo URL</label>
				<input type="text" class="form-control" id="userPic" placeholder="Enter Photo URL">
			</div>
			<div class="form-group">
				<label for="q1">You believe life is a simulation</p>
				<select class="form-control w-auto" name="q1" id="q1">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q2">You cannot function without a cup of coffee</p>
				<select class="form-control w-auto" name="q2" id="q2">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q3">Prefer kickbacks over parties</p>
				<select class="form-control w-auto" name="q3" id="q3">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q4">Film Junkie</p>
				<select class="form-control w-auto" name="q4" id="q4">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q5">Care about peoples opinion of you</p>
				<select class="form-control w-auto" name="q5" id="q5">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q6">420 Friendly</p>
				<select class="form-control w-auto" name="q6" id="q6">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q7">Want to live on Mars</p>
				<select class="form-control w-auto" name="q7" id="q7">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q8">Day Dreamer</p>
				<select class="form-control w-auto" name="q8" id="q8">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q9">Sleep</p>
				<select class="form-control w-auto" name="q9" id="q9">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="q10">Passionate</label>
				<select class="form-control w-auto" name="q10" id="q10">
					<option value="1">1 (strong no)</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5 (strong yes)</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" id="submit" class="btn btn-primary mb-2 btn-block" data-toggle="modal" data-target="#matchModal">
			</div>
		</form>

		<div class="modal"  tabindex="-1" role="dialog" id="matchModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title"><strong>Best Match</strong></h2>
						</div>
						<div class="modal-body">
						<h2 id="match-name"></h2>
						<img id="match-img" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>



<script type="text/javascript">

	$("#submit").on("click", function(event) {
		event.preventDefault();

		// User input urned into object
		var user = {
			name: $("#userName").val().trim(),
			photo: $("#userPic").val().trim(),
			answers: [
				$("#q1").val().trim(),
				$("#q2").val().trim(),
				$("#q3").val().trim(),
				$("#q4").val().trim(),
				$("#q5").val().trim(),
				$("#q6").val().trim(),
				$("#q7").val().trim(),
				$("#q8").val().trim(),
				$("#q9").val().trim(),
				$("#q10").val().trim()
			]
		}	

		console.log(user);
		//AJAX POST REQUEST TO API SERVER
		$.post("/api/friends", user, function(data) {

		// Data will be posted on modal on return
			$("#match-name").text(data.name);
			$("#match-img").attr("src", data.photo);
		});
		
	});


</script>
