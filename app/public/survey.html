<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend-Finder Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./javascript/script.js"></script>
</head>
<body>
	<div class="col-1"></div>
	<div class="container col-10">
		<h1>Survey</h1>
		<div class="apple"></div>
		<div class="form-group">
			<label for="q10">Passionate</label>
			<select class="form-control w-auto" name="q10" id="q">
				<option value="1">1 (strong no)</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5 (strong yes)</option>
			</select>
		</div>

		<button id="submit">Submit</button>
		<!-- <button style="display: none" id="finish">finish</button> -->

		
		<div class="form-group">
			<input style="display: none" type="submit" id="finish" class="btn btn-primary mb-2 btn-block" data-toggle="modal" data-target="#matchModal">
		</div>
	

		<div class="modal"  tabindex="-1" role="dialog" id="matchModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title"><strong>Best Match</strong></h2>
						</div>
						<div class="modal-body">
						<h2 id="match-name"></h2>
						<img id="match-img" src="" alt="">
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div> 
	</div>	
</body>
