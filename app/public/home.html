<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friend Finder</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS LINKS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Thasadith"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <video autoplay muted id="vid" onended="blankout()">
      <source src="video/fixed.mp4" type="video/mp4" />
    </video>

    <section class="opening">
      <div id="finder"></div>
      <br />
      <p class="instructions">
        Inside is a questionair that will match you with the most similar
        previous user. Be Honest for best result
      </p>
      <input id="userName" type="text" placeholder="Name" />
      <input id="contact" type="text" placeholder="Contact" />
      <button type="submit" href="/survey" id="submit">
        <i class="fas fa-genderless"></i>
      </button>
    </section>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/script.js"></script>

    <script>
      var i = 0;
      var p = 0;

      function typeTitle() {
        var txt = "Friend Finder";
        var speed = 185;
        if (i < txt.length) {
          $("#finder").append(txt.charAt(i));
          i++;
          setTimeout(typeTitle, speed);
        } else {
          setTimeout(function() {
            $(".opening input").toggle("slow");
            $(".opening button").toggle("slow");
          }, 2 * 1000);
        }
      }

      function blankout() {
        $("#vid").toggle("slow");
        setTimeout(typeTitle, 1 * 1000);
      }
    </script>
  </body>
</html>
